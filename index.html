<!DOCTYPE html>
<html>
<head>
    <title>Student Result System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h2>Student Result Management System</h2>

<form method="post">
    <input type="text" name="name" placeholder="Student Name" required><br>
    <input type="number" name="m1" placeholder="Subject 1 Marks" required><br>
    <input type="number" name="m2" placeholder="Subject 2 Marks" required><br>
    <input type="number" name="m3" placeholder="Subject 3 Marks" required><br>

    <button type="submit">Submit</button>
</form>

<br>
<a href="/results">View Results</a>

</body>
</html>
